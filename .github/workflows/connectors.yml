name: CI bpm-ai-connectors-c8
on:
  push:
    branches:
      - main
      - master
      - develop
      - bpm-ai
    paths:
      - 'bpm-ai-connectors-c8/**'
      - '.github/workflows/connectors.yml'

jobs:
  pytest:
    defaults:
      run:
        working-directory: ./bpm-ai-connectors-c8/tests
    runs-on: ubuntu-latest
    environment: integration
    steps:
      - uses: actions/checkout@v4
      -
        name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: 'poetry'
          cache-dependency-path: bpm-ai-connectors-c8/poetry.lock
      -
        name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.6.1"
      -
        name: Install dependencies
        run: poetry install --no-root --no-cache
      -
        name: Run pytest
        run: ZEEBE_TEST_IMAGE_TAG=8.4.0 OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} poetry run pytest
